server:
  port: 8989

spring:
  application:
    name: NACOS-USER #微服务服务名
  cloud:
    nacos:
      server-addr: 1.117.47.7:8848
      discovery:
        server-addr: ${spring.cloud.nacos.server-addr} #作为nacos client 注册地址
        service: ${spring.application.name} #nacos server 注册服务名称

  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://101.132.223.109:3306/SpringCloud_Nacos?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
mybatis-plus:
  mapper-locations: classpath:/mybatis-plus/mapper/*Mapper.xml
  typeAliasesPackage: com.ice.nacos.model.entity
  global-config:
    # 数据库相关配置
    db-config:
      #主键类型  AUTO:"数据库ID自增", INPUT:"用户输入ID",ID_WORKER:"全局唯一ID (数字类型唯一ID)", UUID:"全局唯一ID UUID";
      id-type: id_worker
      #字段策略 IGNORED:"忽略判断",NOT_NULL:"非 NULL 判断"),NOT_EMPTY:"非空判断"
      field-strategy: not_empty
      #驼峰下划线转换
      column-underline: true
      #数据库大写下划线转换
      #capital-mode: true
      #逻辑删除配置
      logic-delete-value: 0
      logic-not-delete-value: 1
      db-type: mysql
    #刷新mapper 调试神器
    refresh: false
    # 原生配置
    configuration:
      log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
      map-underscore-to-camel-case: true
      cache-enabled: false


logging:
  level:
    com:
      ice.nacos:
        mapper: debug